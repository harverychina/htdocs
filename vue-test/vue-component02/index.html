<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue.js 组件02</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<v-header :title="title"></v-header>
		
	</div>
</body>

<script>
	Vue.component('v-header', {
		props: {
			title: {
				type: String,
				required: true
			}
		},
		template: '\
			<header>\
				<h3>{{title}}</h3>\
				<ul><li @click="page1">menu1</li><li>menu2</li><li>menu3</li></ul>\
			</header>\
		',
		methods: {
			page1: function() {
				// console.log(1);
			}
		}
	});

	var vm = new Vue({
		el: "#app",
		data: {
			title: '组件02'
		}
	})
</script>
</html>
