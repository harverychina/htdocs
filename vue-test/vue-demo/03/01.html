<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vue.js demo v-text / v-html</title>
</head>

<body>
	<div id="app">
		用户名：{{ name }}
	</div>
</body>
<script src="../libs/vue.js"></script>
<script>
	var app = new Vue({
		el: '#app',
		data: {
			name: 'Jack'
		}
	})
</script>

</html>
