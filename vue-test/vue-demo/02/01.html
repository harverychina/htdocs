<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js demo 计算属性 computed </title>
</head>

<body>
    <div id="app">
        {{ reversedText}}
    </div>
</body>
<script src="../libs/vue.js"></script>
<script>
    /*
     * @Author: 黄健聪 
     * @Date: 2017-12-25 19:39:36 
     * @Company: 广州市工贸技师学院信息服务产业系 
     * @fun: 文字反向显示
     * @param: computed事件上，当操作完成后返回结果
     */
    var app = new Vue({
        el: '#app',
        data: {
            text: '124,567'
        },
        computed: {
            reversedText: function () {
                return this.text.split(',').reverse().join(',');
            }
        }
    })
</script>

</html>
