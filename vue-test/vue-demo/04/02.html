<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js过滤器 01</title>
</head>

<body>
    <div id="app">
        <h1>{{ price | toUSD }}</h1>
        <!-- <h1>{{name | Upper}}</h1> -->
        <!-- <h1>{{name | toLowerCase}}</h1> -->
    </div>
</body>
<script src="../libs/vue.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        data() {
            return {
                price: 351.99
            }
        },
        filters: {
            toUSD: function (value) {
                return `$${value}`
            }
        }
    })
