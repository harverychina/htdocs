<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js 程序入门 --- DOM渲染08</title>
</head>
<body>
    <div id="app">
        <ol>
            <li 
            v-for="item in list" 
            v-bind:todo="item" 
            v-bind:key="item.id">
        </li>
        </ol>
    </div>
</body>
<script src="../libs/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            list: [
                {id: 0, text: 'A1'},
                {id: 1, text: 'B2'},
                {id: 2, text: 'C3'}
            ]
        }
    })
</script>
</html>
