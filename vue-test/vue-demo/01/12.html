<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue.js v-if / v-show 实例</title>
</head>

<body>
    <div id="app">
        <h1 v-if="isLogined">欢迎进入本站(^_^)</h1>
        <h1 v-else>请先登录，再来！(^_^)</h1>
    </div>
</body>
<script src="../libs/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            isLogined: true
        }
    })
</script>

</html>
