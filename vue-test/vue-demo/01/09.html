<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js 程序入门 --- DOM渲染09</title>
    <style>
        ul li { list-style: none;}
        .finished { text-decoration: line-through; color: #ccc;}
    </style>
</head>
<body>
    <div id="app">
        <p>{{ title }}</p>
        <ul>
            <li v-for="item in items" v-bind:class="{finished:item.isFinished}" @click="toggleFinish(item)">{{ item.name }}</li>
            <input type="text" v-model="content" @keyup.enter="addNew">
        </ul>
    </div>
</body>
<script src="../libs/vue.js"></script>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            title: 'vue.js todolist demo',
            items: [{}],
            content: '',
        },
        methods: {
            toggleFinish: function(item) {
                item.isFinished = !item.isFinished
            },
            addNew: function() {
                this.items.push({
                    name: this.content,
                    "isFinished": false
                })
                this.content = ''
            }
        }
    })
</script>
</html>
