<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js 程序入门 --- DOM渲染03</title>
</head>

<body>
    <div id="app">
        <span v-bind:title="message">鼠标停留几秒即出现文字和时间</span>
    </div>
</body>
<script src="../libs/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: "当前时间是：" + new Date()
        }
    })
</script>

</html>
