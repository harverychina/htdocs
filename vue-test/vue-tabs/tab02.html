<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue.js 选项卡tab</title>
	<link rel="stylesheet" href="style.css">
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
		<div class="tab-header">
			<!-- <div class="tab-item tab-active">{{item.title}}</div> -->
			<!-- <div class="tab-item">标签二</div> -->
			<!-- <div class="tab-item">标签三</div> -->
			<div class="tab-item"  v-for="item,index in listData">{{item.title}}</div>
		</div>
		<div class="tab-content">
			<div style="display:block;" v-for="item, index in listData">
				<p v-for="option in item.list">{{option.subTitle}}</p>
<!-- 				<p>标签一</p>
				<p>标签一</p> -->
			</div>
<!-- 			<div>标签二</div>
			<div>标签三</div> -->
		</div>
	</div>
</body>
<script>
	var vm = new Vue({
		el: "#app",
		data: {
			listData: [
				{
					title: '标签一',
					list: [
						{
							subTitle: 'css课程'
						},
						{
							subTitle: 'css课程'
						},
						{
							subTitle: 'css课程'
						}
					]
				},{
				
					title: '标签二',
					list: [
						{
							subTitle: 'html课程'
						},
						{
							subTitle: 'html课程'
						},
						{
							subTitle: 'html课程'
						}
					]
				},{
					title: '标签三',
					list: [
						{
							subTitle: 'js课程'
						},
						{
							subTitle: 'js课程'
						},
						{
							subTitle: 'js课程'
						}
					]
				}
			]
		}
	})
</script>
</html>
