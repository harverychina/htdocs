<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js 组件 1</title>
</head>
<body>
	<div id="app">
		<my-component></my-component>
	</div>
</body>
<script src="vue.js"></script>
<script>
	Vue.component('my-component', {
		template: '<div>这里是组件的内容</div>'
	})
	var vm = new Vue({
		el: "#app"
	})
</script>
</html>
