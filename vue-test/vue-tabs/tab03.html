<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue.js 选项卡tab</title>
	<link rel="stylesheet" href="style.css">
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
		<div class="tab-header">
			<!-- <div class="tab-item tab-active">{{item.title}}</div> -->
			<!-- <div class="tab-item">标签二</div> -->
			<!-- <div class="tab-item">标签三</div> -->
			<div class="tab-item"  v-for="item,index in listData" v-bind:class="{'tab-active': index === currentIndex}" v-on:click="tab(index)">{{item.title}}</div>
		</div>
		<div class="tab-content">
			<div style="display:block;" v-for="item, index in listData" v-bind:style="{display:index === currentIndex ? 'block': 'none'}">
				<p v-for="option in item.list">{{option.subTitle}}</p>
<!-- 				<p>标签一</p>
				<p>标签一</p> -->
			</div>
<!-- 			<div>标签二</div>
			<div>标签三</div> -->
		</div>
	</div>
</body>
<script>
	var vm = new Vue({
		el: "#app",
		data: {
			currentIndex: 0,
			listData: [
				{
					title: '前端课程',
					list: [
						{
							subTitle: 'html课程'
						},
						{
							subTitle: 'css课程'
						},
						{
							subTitle: 'js课程'
						}
					]
				},{
				
					title: '后端课程',
					list: [
						{
							subTitle: 'php课程'
						},
						{
							subTitle: 'java课程'
						},
						{
							subTitle: 'python课程'
						}
					]
				},{
					title: '数据库课程',
					list: [
						{
							subTitle: 'SQL课程'
						},
						{
							subTitle: 'NoSQL课程'
						},
						{
							subTitle: 'Orcale课程'
						}
					]
				}
			]
		},
		methods: {
			tab: function(index) {
				this.currentIndex = index;
			}
		}
	})
</script>
</html>
