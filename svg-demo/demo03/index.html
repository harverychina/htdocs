<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>svg demo 03</title>
	<style>
		/*
			fill 填充色
			stroke 描边色
			stroke-width 边框宽度
		 */
		.red {
			fill: red;
		}
		.fancy {
			fill: none;
			stroke: black;
			stroke-width: 3pt;
		}
	</style>
</head>
<body>
	<!-- 3个不同的圆形 -->
	<svg width="300" height="180">
		<circle cx="30" cy="50" r="25" />	
		<circle cx="90" cy="50" r="25" class="red" />	
		<circle cx="150" cy="50" r="25" class="fancy" />	
	</svg>
</body>
</html>
