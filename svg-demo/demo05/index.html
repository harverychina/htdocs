<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg demo 05</title>
</head>

<body>
    <!-- 划出一个拆线，polyline points 属性指定了每个端点的坐标，横坐标与纵坐标之间与逗号分隔，点与点之间用空格分隔 -->
    <svg width="300" height="180" viewBox="" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <polyline points="3,3 30,28 3,53" fill="none" stroke="black" />
    </svg>
</body>

</html>
