<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>svg demo 04</title>
</head>

<body>
	<!-- 
		line 绘制直线
		x1 起点横坐标
		y1 起点纵坐标
		x2 终点横坐标
		y2 终点纵坐标
		style 线段的样式
	 -->
	<svg width="300" height="180">
		<line xl="0" y1="0" x2="200" y2="0" style="stroke: rgb(0,0,0); stroke-width:5" />
	</svg>
</body>

</html>
