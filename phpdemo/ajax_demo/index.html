<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ajax_get/post</title>
</head>

<body>
    <form>
        <label for="">向服务器读取文件</label><button id="get_btn">GET</button>
        <label for="content"></label><input type="text" name="content" id="content"><button id="post_btn">POST</button>
    </form>
</body>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $("#get_btn").click(function() {
            $.get('get.php', function(data, status) {
                alert("数据：" + data + "\n状态：" + status);
            })
        });
        $("#post_btn").click(function() {
            var content = $("#content").val();

            $.post('post.php', {
                w: content
            }, function(data, status) {
                alert("数据是：" + data + "\n状态：" + status);
            })
        });
    });
</script>

</html>
